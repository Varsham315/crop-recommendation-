<!DOCTYPE html>
<html lang="en" id="html-lang">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CropCraft - Crop Prediction</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    
    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
        }
        body {
    background-image: url('/static/images/s3.jpg');
    background-repeat: no-repeat;
    background-size: cover;
    background-position: center;
    background-attachment: fixed;
    min-height: 100vh; /* Ensures full viewport height */
    margin: 0;
    padding: 0;
    display: flex;
    flex-direction: column;
}


        .navbar-nav .nav-item {
            margin-right: 15px;
        }

        .nav-link {
            font-size: 1.2rem;
        }

        .jumbotron {
            background-color: lightpink;
            color: #fff;
            padding: 2rem;
            margin-bottom: 0;
        }

        .crop-image {
            max-width: 100%;
            height: auto;
        }

        .suggestions {
            background-color: azure;
            color: #721c24;
            border-color: #f5c6cb;
            padding: 20px;
            border-radius: 10px;
        }

        .btn-go-back {
            font-size: 18px;
            padding: 10px 20px;
        }

        .btn-go-back {
            background: linear-gradient(45deg, #007bff, #00c853);
            color: #fff;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
            font-weight: bold;
        }

        .google {
            position: absolute;
            top: 10px;
            right: 10px;
        }

        .btn-tts {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px;
            margin-top: 15px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 18px;
        }

        .btn-tts:hover {
            background-color: #0056b3;
        }
        .btn-listen {
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(45deg, #007bff, #00c853);
            color: white;
            font-size: 18px;
            font-weight: bold;
            border: none;
            padding: 12px 20px;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
        }

        .btn-listen:hover {
            background: linear-gradient(45deg, #00c853, #007bff);
            transform: scale(1.05);
        }

        .btn-listen:active {
            transform: scale(0.95);
        }

        /* ðŸŽµ Sound Icon Animation */
        .sound-icon {
            margin-right: 10px;
            animation: wave 1.2s infinite;
        }

        @keyframes wave {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.2); opacity: 0.7; }
            100% { transform: scale(1); opacity: 1; }
        }
    </style>
</head>

<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="/">AgriCrop</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown"
            aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="/predict">Predict</a></li>
                <li class="nav-item"><a class="nav-link" href="/dashboard">Dashboard</a></li>
                <li class="nav-item"><a class="nav-link" href="/cropinfo">CropInfo</a></li>
            </ul>
        </div>
        <div class="google">
            <div id="google_translate_element"></div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mt-4">
        <div class="jumbotron">
            <h2 class="text-center mb-4">Crop Predicted</h2>
            <div class="text-center">
                <img src="/static/images/crop/{{value}}.jpg" class="crop-image" alt="Crop Image"
                    style="height: 350px;width: 450px;">
            </div>

            <h4 class="text-center mt-4">
                The best crop to grow is: 
                <a id="href" href="https://www.google.com/search?q={{value}}" target="_blank" rel="noopener noreferrer">
                    <span style="color: rgb(247, 102, 6); font-weight: bold;">{{value | upper}}</span>
                </a>
            </h4>
        </div>

        <div class="suggestions">
            <h2 class="text-center mb-4">Suggestions</h2>
            <p id="crop_recommendation" class="lead text-center">{{inf}}</p>
            <button class="btn-listen" onclick="playAudio()">
                <span class="sound-icon">ðŸ”Š</span> Listen
            </button>
        </div>

        <div class="text-center mt-4">
            <a href="/" class="btn btn-success btn-go-back"><i class="fas fa-arrow-left"></i>Go Back</a>
        </div>
    </div>

    <!-- JavaScript -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>

    <!-- Google Translate -->
    <script type="text/javascript">
        function googleTranslateElementInit() {
            new google.translate.TranslateElement({
                pageLanguage: "en",
                includedLanguages: "te,ta,hi",
                layout: google.translate.TranslateElement.InlineLayout.SIMPLE,
                autoDisplay: false
            }, "google_translate_element");
        }
    </script>
    <script type="text/javascript"
        src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>

    <!-- Text-to-Speech JavaScript -->
    
    
    <!-- ðŸ”¹ Add a "Listen" button -->
    
<audio id="speechAudio" controls hidden></audio>

<script>
    function playAudio() {
        let text = document.getElementById("crop_recommendation").innerText;
        let lang = document.querySelector(".goog-te-combo")?.value || "en-IN"; // Detect selected language
        
        fetch("/speak", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ text: text, lang: lang })
        })
        .then(response => response.json())
        .then(data => {
            let audio = document.getElementById("speechAudio");
            audio.src = data.audio_url;
            audio.play();
        })
        .catch(error => console.error("Error:", error));
    }
</script>
<script>
    function speakText() {
        let text = document.getElementById("crop_recommendation").innerText;
        let lang = document.querySelector(".goog-te-combo")?.value || "en"; 

        let utterance = new SpeechSynthesisUtterance(text);
        utterance.lang = lang;
        speechSynthesis.speak(utterance);
    }
</script>
<script>
    function speakText() {
        let text = document.getElementById("prediction-text").innerText;
        fetch("/speak", {
            method: "POST",
            body: JSON.stringify({ text: text }),
            headers: { "Content-Type": "application/json" }
        })
        .then(response => response.json())
        .then(data => {
            console.log(data.message);
        })
        .catch(error => console.error("Error:", error));
    }
</script>
  

</body>
</html>
